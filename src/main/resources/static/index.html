<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Music Store</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-aria.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}

.tl-image {
	padding: 0px;
	width: 64px;
}

.spacer5 {
	height: 5px;
	width: 100%;
	font-size: 0;
	margin: 0;
	padding: 0;
	border: 0;
	display: block;
}
</style>
</head>

<body ng-app="music-store">
	<div class="container">
		<h1>Welcome to Music Store</h1>
		<div ng-controller="artist" ng-cloak class="ng-cloak">
			<div class="row m-b">
				<div class="col-lg-6">
					<div class="input-group">
						<input type="text" name="country" ng-model="country" required
							class="form-control"
							ng-keypress="$event.which === 13 && searchTopArtists()"
							placeholder="Search Top artists by country..."> <span
							class="input-group-btn">
							<button class="btn btn-default" type="button"
								ng-click="searchTopArtists()">Search</button>
						</span>
					</div>
				</div>
			</div>
			<div class="spacer5"></div>
			<div ng-include="templateURL"></div>
			<div id="popupContainer" ng-cloak></div>
		</div>
	</div>
	<script src="js/ui-bootstrap-tpls-2.3.0.min.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
</body>
</html>
